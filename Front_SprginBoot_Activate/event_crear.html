    <!-- Main content -->

      <div class="container-fluid">
        

       
        <!-- =========================================================== -->

        <div class="row">
            <!-- left column -->
            <div class="col-md-6">
              <!-- general form elements -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">CREAR EVENTO</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form method="post">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Titulo</label>
                      <input type="email" class="form-control" id="input_titulo" placeholder="Titulo" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Descripcion</label>
                      <input type="text" class="form-control" id="input_descripcion" placeholder="Descripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Ubicacion</label>
                        <input type="text" class="form-control" id="input_ubicacion" placeholder="Ubicacion" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Fecha y Hora</label>
                        <input type="text" class="form-control" id="input_inicio" placeholder="Fecha de Inicio" required>
                        <input type="text" class="form-control" id="input_fin" placeholder="Fecha Fin" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputFile">Imagen</label>
                      <div class="input-group">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="input_img">
                          <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                        </div>
                        <div class="input-group-append">
                          <span class="input-group-text">Upload</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- /.card-body -->
  
                  <div class="card-footer">
                    <button onclick="registrarEvento()" type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
            </div>
        </div>
